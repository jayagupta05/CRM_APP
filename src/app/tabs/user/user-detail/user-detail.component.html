<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> User Detail</ion-title>
    <ion-icon slot="end" class="ion-padding" (click)="dismiss()" name="close-outline"></ion-icon> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addUserDetail">
    <ion-card class="no-shadow">
      <ion-card-content>
        <ion-item class="border">
          <ion-input formControlName="firstName" placeholder="First Name" class="required-asterisk"></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="lastName" placeholder="Last Name" class="required-asterisk"></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="userName" placeholder="User Name" class="required-asterisk"></ion-input>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="password" placeholder="Password" class="required-asterisk"></ion-input>
          <ion-icon name="key-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="phoneno" appIntegerInputDirective inputmode="numeric" type="text" maxlength="10" placeholder="Phone Number" class="required-asterisk"></ion-input>
          <ion-icon name="call-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="emailid" placeholder="Email Id" class="required-asterisk"></ion-input>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item lines="none" class="border">
          <ion-label>Enable</ion-label>
          <ion-checkbox slot="start" formControlName="enable"></ion-checkbox>
        </ion-item>

      </ion-card-content>
      <ion-footer>
        <ion-row no-padding>
          <ion-col center text-center>
            <ion-button expand="block" color="primary" [disabled]="addUserDetail.invalid" (click)="onSubmitUser()">Submit
            </ion-button>
          </ion-col>
          <ion-col center text-center>
            <ion-button expand="block" color="light" (click)="dismiss()" fill="outline">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </form>
</ion-content>
