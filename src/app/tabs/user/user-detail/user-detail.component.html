<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon slot="end" (click)="dismiss()" name="close-outline"></ion-icon>
    <p>
      User Detail
    </p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addUserDetail">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input formControlName="userName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phoneno" appIntegerInputDirective inputmode="numeric" type="text" maxlength="10"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email Id</ion-label>
          <ion-input formControlName="emailid"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Enable</ion-label>
          <ion-checkbox slot="start" formControlName="enable"></ion-checkbox>
        </ion-item>

      </ion-card-content>
      <ion-footer>
        <ion-row no-padding>
          <ion-col center text-center>
            <ion-button expand="block" fill="outline" [disabled]="addUserDetail.invalid" (click)="onSubmitUser()">Submit
            </ion-button>
          </ion-col>
          <ion-col center text-center>
            <ion-button expand="block" (click)="dismiss()" fill="outline">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </form>
</ion-content>
