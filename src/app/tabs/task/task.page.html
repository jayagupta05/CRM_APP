<ion-header>
  <app-header header="Task Details"></app-header>
</ion-header>

<ion-content>
  <form [formGroup]="addTaskDetail">
    <ion-card class="no-shadow">
      <ion-card-content>
        <ion-item class="border">
          <ion-input formControlName="customerName" placeholder="Customer Name" class="required-asterisk"></ion-input> 
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input appIntegerInputDirective inputmode="numeric" type="text" maxlength="10"
            formControlName="phoneNumber" placeholder="Phone Number" class="required-asterisk">
          </ion-input>
          <ion-icon name="call-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="location" placeholder="Location" class="required-asterisk"></ion-input>
          <ion-icon name="location-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-textarea formControlName="remark" placeholder="Remark"></ion-textarea>
          <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="border">
          <ion-icon name="aperture-outline" slot="start"></ion-icon>
          <ion-select formControlName="servicetype" placeholder="Select Service Type">
            <ion-select-option>Sales</ion-select-option>
            <ion-select-option>Service</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="border">
          <ion-input formControlName="producttype" placeholder="Product Type"></ion-input>
          <ion-icon name="tv-outline" slot="start"></ion-icon>
        </ion-item>

      </ion-card-content>
      <ion-footer>
        <ion-row no-padding>
          <ion-col center text-center>
            <ion-button expand="block"  color="primary" [disabled]="addTaskDetail.invalid" (click)="onTaskAdd()">Submit
            </ion-button>
          </ion-col>
          <ion-col center text-center>
            <ion-button expand="block" fill="outline" color="light" (click)="onClearForm()">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </form>
</ion-content>
