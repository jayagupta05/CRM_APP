<ion-header>
  <app-header [header]="Test"></app-header>
</ion-header>

<ion-content>
  <ion-card>
  <form [formGroup]="addReport">
  <div class="form-group">
    <ion-item>
      <ion-label>Select Date Range:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label for="fromdate">From :</ion-label>
      <ion-input type="date" formControlName="fromdate" id="fromdate" class="form-control" ></ion-input>
      <div *ngIf="fromdate.errors['required']">Start Date is Required.</div>
    </ion-item>
  </div>
  <div class="form-group">
    <ion-item>
      <ion-label for="todate">To :</ion-label>
      <ion-input type="date" formControlName="todate" id="todate" class="form-control" ></ion-input>
      <div *ngIf="todate.errors['required']">End Date is Required.</div>
    </ion-item> 
  </div>
    <ion-footer>
      <ion-row no-padding>
         <ion-col center text-center>
            <ion-button [disabled]="addReport.valid" class="btn btn-primary" type="submit" expand="block" fill="outline">Show Status</ion-button>
          </ion-col>
      </ion-row>
    </ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          Task Created
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          Open Status Task
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          Task In Progress
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          Task Resolved
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label>Assignee</ion-label>
      <ion-select>
        <ion-select-option>
          Engineer1
        </ion-select-option>
        <ion-select-option>
          Engineer2
        </ion-select-option>
        <ion-select-option>
          Engineer3
        </ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-card>
</ion-content>
